    <style>
        body {
            background-color: #000000;
            overflow-x: hidden;
        }
        img {
            width: 100%;
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        /* Estilo do popup */
        .taxa-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .taxa-container {
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin: 0 20px;
        }
        .taxa-header {
            width: 100%;
            background-color: #E74C3C;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: #ffffff;
            font-weight: bold;
        }
        .taxa-header span {
            font-size: 16px;
            margin-right: 10px;
        }
        .taxa-header .timer {
            font-size: 18px;
            font-weight: bold;
            color: #fffb00;
        }
        .taxa-content {
            background-color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
        }
        .taxa-content h2 {
            margin: 30px 0 20px;
            font-size: 20px;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .taxa-content p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
        }
        .taxa-content button {
            padding: 12px 20px;
            background-color: #1d7530;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .taxa-content .emoji {
            font-size: 40px;
            margin-bottom: -20px;
        }
        .taxa-container + .taxa-container {
            margin-top: 20px;
        }

        /* Estilo para desabilitar a rolagem */
        .no-scroll {
            overflow: hidden;
        }

        section {
            margin-top: 5px;
            column-count: 3;
            column-gap: 10px;
            padding: 10px;
            position: relative;
            margin-left: -30px;
        }

        .container {
            width: 100%;
        }
    </style>

                <span>O preço vai aumentar em:</span>
                <span class="timer" id="countdown-timer-copy"></span>
            </div>
            <div class="taxa-content">
                <div class="emoji">😊</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
    <script id="rendered-js">
        $(document).on("click", '[data-toggle="lightbox"]', function (event) {
            event.preventDefault();
            $(this).ekkoLightbox();
        });
    
        // Fecha automaticamente a lightbox após 30 segundos se ela estiver aberta
        $(document).ready(function() {
            setTimeout(function() {
                if ($('.ekko-lightbox').hasClass('show')) {
                    $('.ekko-lightbox').modal('hide');
                }
            }, 59999); // 30000 milissegundos = 30 segundos
        });
    
        document.addEventListener('DOMContentLoaded', function () {
        let countdownDuration = 17 * 60; // 17 minutos em segundos
        let remainingTime = countdownDuration; // Inicializa com a duração total
        let timerInterval;

        // Função para iniciar a contagem regressiva
        function startCountdown(display) {
            let timer = remainingTime; // Começa a contagem do tempo restante

            // Limpa qualquer contagem anterior
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            timerInterval = setInterval(function () {
                remainingTime = timer; // Atualiza o tempo restante

                let minutes = parseInt(timer / 60, 10);
                let seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(timerInterval);
                    display.textContent = "00:00"; // Finaliza a contagem com 00:00
                }
            }, 1000);
        }

        // Exibe o popup inicial e inicia a contagem regressiva
        setTimeout(function () {
            const popup = document.getElementById('taxa-initial');
            const countdownTimer = document.getElementById('countdown-timer');
            if (popup) {
                popup.style.display = 'flex';
                document.body.classList.add('no-scroll'); // Remove a rolagem

                // Inicia a contagem regressiva
                if (countdownTimer) {
                    startCountdown(countdownTimer);
                }
            }
        }, 60000); // 30000 milissegundos = 30 segundos

        // Função para abrir o novo popup ao clicar no botão
        const payPixButton = document.getElementById('pay-pix-button');
        if (payPixButton) {
            payPixButton.addEventListener('click', function () {
                // Fecha o popup atual
                const currentPopup = document.getElementById('taxa-initial');
                if (currentPopup) {
                    currentPopup.style.display = 'none';
                }

                // Exibe o novo popup
                const newPopup = document.getElementById('taxa-pix-copied');
                if (newPopup) {
                    const countdownTimerCopy = document.getElementById('countdown-timer-copy');
                    
                    // Atualiza o contador imediatamente antes de exibir o popup
                    if (countdownTimerCopy) {
                        let minutes = parseInt(remainingTime / 60, 10);
                        let seconds = parseInt(remainingTime % 60, 10);

                        minutes = minutes < 10 ? "0" + minutes : minutes;
                        seconds = seconds < 10 ? "0" + seconds : seconds;

                        countdownTimerCopy.textContent = minutes + ":" + seconds;
                        
                        // Retoma a contagem regressiva no novo popup
                        startCountdown(countdownTimerCopy);
                    }

                    newPopup.style.display = 'flex';
                    document.body.classList.add('no-scroll'); // Remove a rolagem
                }
            });
        }
    });

    document.addEventListener('DOMContentLoaded', function () {
        const payPixButton = document.getElementById('pay-pix-button');

        if (payPixButton) {
            // Remove o foco visual ao clicar no botão
            payPixButton.addEventListener('mousedown', function (event) {
                event.preventDefault();
                payPixButton.blur();
            });

            // Adiciona funcionalidade para copiar "oi" ao clipboard
            payPixButton.addEventListener('click', function () {
                navigator.clipboard.writeText('00020101021126580014br.gov.bcb.pix01362fc8fd02-fa45-4ff3-80a4-1c2f3439231b52040000530398654041.995802BR5907LIVEPIX6009SAO PAULO6228052467926e259da10583760d00e96304B76E').then(function () {
                    console.log('Texto copiado para a área de transferência.');
                }).catch(function (err) {
                    console.error('Erro ao copiar para o clipboard: ', err);
                });
            });
        }
    });
    </script>
