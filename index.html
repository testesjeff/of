<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cabeçalho</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet"> <!-- Lato em negrito -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1b1b1b; /* Fundo do site */
      color: white; /* Define o texto padrão como branco */
    }

    header {
      background-color: #000000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      height: 60px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .circle {
      width: 40px;
      height: 40px;
      background-image: url('https://www.dropbox.com/scl/fi/zy0twrb4kkiw6jpz6x0k3/bddca9b2-be2c-482a-88db-365fc02df813.webp?rlkey=0sq73i2gn70cu73wronaku0n9&st=30188tv8&raw=1');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
    }

    .text-container {
      display: flex;
      flex-direction: column;
      color: white;
      font-family: 'Open Sauce', sans-serif;
    }

    .text-container .subtitle {
      font-family: 'Lato', sans-serif;
      font-weight: bold;
      font-size: 12px;
      margin: 0;
    }

    .text-container .name {
      font-size: 16px;
      font-weight: normal;
      margin: 0;
    }

    .icon {
      width: 30px;
      height: 30px;
      background-image: url('https://img.icons8.com/emoji/48/000000/crown-emoji.png'); /* Ícone de coroa */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .rectangle {
      width: 100%;
      display: flex;
      justify-content: center; /* Centraliza a imagem no retângulo */
    }

    .rectangle img {
      display: block; /* Remove espaços extras ao redor da imagem */
      width: 100%; /* Faz com que a imagem ocupe toda a largura */
      height: auto; /* Ajusta a altura automaticamente conforme a proporção da imagem */
    }

    .bottom-rectangle {
      width: 100%;
      height: 50px; /* Altura do retângulo inferior */
      background-color: #1b1b1b; /* Mesma cor do fundo da página */
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Alinha os itens à esquerda */
      gap: 20px; /* Espaçamento entre os elementos */
      padding-left: 20px; /* Adiciona um pequeno espaçamento à esquerda */
    }

    .bottom-rectangle .icone {
      display: flex;
      align-items: center;
      gap: 5px;
      color: white;
      font-size: 14px;
    }

    .bottom-rectangle .icone i {
      font-size: 18px; /* Tamanho do ícone */
    }

    .bottom-rectangle span {
      font-family: 'Lato', sans-serif;
      font-weight: bold; /* Negrito */
      font-size: 14px; /* Tamanho do texto */
    }

    .exclusive-seal {
      position: absolute;
      right: 10px; /* Distância da borda direita */
      font-family: 'Lato', sans-serif;
      font-weight: bold;
      font-size: 10px; /* Tamanho menor do texto */
      background-color: #ffbc00; /* Cor amarela queimado do selo */
      color: #1b1b1b; /* Cor do texto dentro do selo */
      padding: 4px 10px;
      border-radius: 15px;
      text-transform: uppercase;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <div class="circle"></div>
      <div class="text-container">
        <p class="subtitle">CONTEÚDO EXCLUSIVO DE</p>
        <p class="name">Sarinha Leite</p>
      </div>
    </div>
    <div class="icon"></div>
  </header>
  <div class="rectangle">
    <img src="https://www.dropbox.com/scl/fi/opevfebgtkmke3ybbqvx5/9.webp?rlkey=iduq7ve9dylmybp2ged8vz2na&st=3m554lbj&raw=1" alt="Imagem de fundo">
  </div>
  <div class="bottom-rectangle">
    <div class="icone" id="like-button">
      <i class="fas fa-heart"></i>
      <span id="like-count">917</span>
    </div>
    <div class="icone">
      <i class="fas fa-eye"></i>
      <span>2.7K</span>
    </div>
    <div class="exclusive-seal">
      Conteúdo Exclusivo
    </div>
  </div>
</body>
</html>
