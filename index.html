<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cabeçalho</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet"> <!-- Lato em negrito -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1b1b1b; /* Fundo do site */
      color: white; /* Define o texto padrão como branco */
      overflow-x: hidden; /* Bloqueia a criação da barra lateral */
    }

    header {
      background-color: #000000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      height: 60px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .circle {
      width: 40px;
      height: 40px;
      background-image: url('https://www.dropbox.com/scl/fi/zy0twrb4kkiw6jpz6x0k3/bddca9b2-be2c-482a-88db-365fc02df813.webp?rlkey=0sq73i2gn70cu73wronaku0n9&st=30188tv8&raw=1');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
    }

    .text-container {
      display: flex;
      flex-direction: column;
      color: white;
      font-family: 'Open Sauce', sans-serif;
    }

    .text-container .subtitle {
      font-family: 'Lato', sans-serif;
      font-weight: bold;
      font-size: 12px;
      margin: 0;
    }

    .text-container .name {
      font-size: 16px;
      font-weight: normal;
      margin: 0;
    }

    .icon {
      width: 30px;
      height: 30px;
      background-image: url('https://img.icons8.com/emoji/48/000000/crown-emoji.png'); /* Ícone de coroa */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .rectangle {
      width: 100%;
      display: flex;
      justify-content: center; /* Centraliza a imagem no retângulo */
      height: auto; /* Deixa a altura automática */
      transition: background-image 0.5s ease-in-out; /* Transição suave */
      background-color: #2c2c2c; /* Cor de fundo caso a imagem não carregue */
      background-size: cover; /* Ajusta a imagem para cobrir toda a área do retângulo */
      background-position: center center; /* Centraliza a imagem */
    }

    .bottom-rectangle {
      width: 100%;
      height: 50px; /* Altura do retângulo inferior */
      background-color: #1b1b1b; /* Mesma cor do fundo da página */
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Alinha os itens à esquerda */
      gap: 20px; /* Espaçamento entre os elementos */
      padding-left: 20px; /* Adiciona um pequeno espaçamento à esquerda */
    }

    .bottom-rectangle .icone {
      display: flex;
      align-items: center;
      gap: 5px;
      color: white;
      font-size: 14px;
    }

    .bottom-rectangle .icone i {
      font-size: 18px; /* Tamanho do ícone */
    }

    .bottom-rectangle span {
      font-family: 'Lato', sans-serif;
      font-weight: bold; /* Negrito */
      font-size: 14px; /* Tamanho do texto */
    }

    .exclusive-seal {
      position: absolute;
      right: 10px; /* Distância da borda direita */
      font-family: 'Lato', sans-serif;
      font-weight: bold;
      font-size: 10px; /* Tamanho menor do texto */
      background-color: #ffbc00; /* Cor amarela queimado do selo */
      color: #1b1b1b; /* Cor do texto dentro do selo */
      padding: 4px 10px;
      border-radius: 15px;
      text-transform: uppercase;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Estilo para o coração quando ele for clicado */
    .liked {
      color: red;
    }

    /* Estilo para a seção de imagens */
    .image-section {
      display: none; /* Oculta inicialmente */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <div class="circle"></div>
      <div class="text-container">
        <p class="subtitle">CONTEÚDO EXCLUSIVO DE</p>
        <p class="name">Sarinha Leite</p>
      </div>
    </div>
    <div class="icon"></div>
  </header>
  <div class="rectangle" id="bottom-rectangle">
    <!-- A imagem será alterada dinamicamente -->
  </div>

  <section class="image-section" id="image-section">
    <!-- Adicione várias imagens aqui -->
    <img src="https://www.dropbox.com/scl/fi/opevfebgtkmke3ybbqvx5/9.webp?rlkey=iduq7ve9dylmybp2ged8vz2na&st=3m554lbj&raw=1" alt="Imagem 1">
    <img src="https://www.dropbox.com/scl/fi/2a9wjhxd3jkkkph7h3e2u/10.webp?rlkey=5zfr1mr3mm8zqs5rtgf9ozuqa&st=3m554lbi&raw=1" alt="Imagem 2">
    <img src="https://www.dropbox.com/scl/fi/4hg5j1rtw8r7g5yfnrf62/11.webp?rlkey=j2ejeiw09cn0n04ujfe68xtpc&st=3m554kud&raw=1" alt="Imagem 3">
    <!-- Mais imagens podem ser adicionadas -->
  </section>

  <div class="bottom-rectangle">
    <div class="icone" id="like-button" onclick="toggleLike()">
      <i id="like-icon" class="fas fa-heart"></i>
      <span id="like-count">917</span>
    </div>
    <div class="icone">
      <i class="fas fa-eye"></i>
      <span>2.7K</span>
    </div>
    <div class="exclusive-seal">
      Conteúdo Exclusivo
    </div>
  </div>

  <script>
    let liked = false; // Estado inicial do like
    let currentImageIndex = 0; // Índice da imagem atual

    const images = document.querySelectorAll('#image-section img'); // Pega todas as imagens da seção
    const bottomRectangle = document.getElementById('bottom-rectangle');
    const likeIcon = document.getElementById('like-icon');
    const likeCount = document.getElementById('like-count');
    
    // Função para carregar a imagem no retângulo
    function loadImage(index) {
      // Define a imagem como fundo do retângulo
      const img = images[index];
      bottomRectangle.style.backgroundImage = `url('${img.src}')`;
      
      // Ajusta a altura do retângulo dinamicamente com base nas proporções da imagem
      const imgHeight = img.height;
      const imgWidth = img.width;
      const aspectRatio = imgHeight / imgWidth; // Proporção da imagem
      bottomRectangle.style.height = `${bottomRectangle.offsetWidth * aspectRatio}px`; // Calcula a altura
    }

    // Carrega a primeira imagem quando a página carrega
    window.onload = function() {
      loadImage(currentImageIndex);
    };

    // Função para alternar o like
    function toggleLike() {
      if (liked) {
        likeIcon.classList.remove('liked');
        likeCount.textContent = '917';
      } else {
        likeIcon.classList.add('liked');
        likeCount.textContent = '918';
      }
      liked = !liked;
    }

    // Função para navegar pelas imagens com as teclas de seta
    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowRight') {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        loadImage(currentImageIndex);
      } else if (event.key === 'ArrowLeft') {
        currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
        loadImage(currentImageIndex);
      }
    });

    // Função para navegar pelas imagens com o toque (para dispositivos móveis)
    let startX = 0;

    bottomRectangle.addEventListener('touchstart', function(event) {
      startX = event.touches[0].clientX;
    });

    bottomRectangle.addEventListener('touchend', function(event) {
      const endX = event.changedTouches[0].clientX;
      if (startX - endX > 30) {
        // Deslizar para a direita (próxima imagem)
        currentImageIndex = (currentImageIndex + 1) % images.length;
        loadImage(currentImageIndex);
      } else if (endX - startX > 30) {
        // Deslizar para a esquerda (imagem anterior)
        currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
        loadImage(currentImageIndex);
      }
    });
  </script>
</body>
</html>
