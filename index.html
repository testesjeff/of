  <style>

    body {
        background-color: #010101;
    }

    header {
        background-color: #808080;
        color: white;
        text-align: center;
        padding: 20px 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }

    header h1 {
        margin: 0;
        font-size: 24px;
    }

    section {
      margin-top: 70px;
      column-count: 3;
      column-gap: 10px;
      padding: 10px;
      position: relative;
    }

    section a {
      display: block;
      margin-bottom: 10px;
    }

    /* Estilo do bot達o vermelho dentro da imagem */
    .btn-close {
      position: absolute;
      top: 25px;
      right: 25px;
      background-color: red;
      color: white;
      padding: 5px;
      border: none;
      border-radius: 5px;
      font-size: 10px;
      cursor: pointer;
      z-index: 9999;
    }

    .btn-close:hover {
      background-color: darkred;
    }

    /* Para a imagem dentro do modal */
    .ekko-lightbox .modal-body {
      position: relative;
    }
  </style>
  <script>
    window.console = window.console || function(t) {};
  </script>
</head>

<header>

</header>

<body translate="no">

    <section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
  <script>
    $(document).on("click", '[data-toggle="lightbox"]', function (event) {
      event.preventDefault();
      var lightbox = $(this).ekkoLightbox({
        backdrop: "static", // Evita fechar ao clicar fora
        keyboard: false     // Opcional: Desativa fechamento com ESC
      });
  
      // Adicionar o bot達o de Fechar dentro da imagem da lightbox
      $(document).on('shown.bs.modal', function () {
        var closeButton = $('<button class="btn-close">Fechar</button>');
  
        // Adicionar o bot達o de fechar dentro da imagem da lightbox
        $('.ekko-lightbox .modal-body').append(closeButton);
  
        // Fechar a lightbox ao clicar no bot達o
        closeButton.on('click', function () {
          $('.ekko-lightbox').modal('hide');
        });
      });
    });
  </script>
  
</body>
