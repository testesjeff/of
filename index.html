    .row {

      margin-top: 70px;

      padding: 10px;
      position: relative;

    section a {

    }

/* Estilo do botão vermelho dentro da imagem */
.btn-close {
  position: absolute;
  top: 20px; /* Espaçamento de 5px do topo */
  right: 20px; /* Espaçamento de 5px do lado direito */
  background-color: red;
  color: white;
  padding: 7px;
  border: none;
  border-radius: 5px;
  font-size: 12px;
  cursor: pointer;
  z-index: 9999;
}

.btn-close:hover {
  background-color: darkred;
}


    /* Para a imagem dentro do modal */
    .ekko-lightbox .modal-body {
      position: relative;
    }

<body translate="no">
  <div class="container">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
  <script>
    $(document).on("click", '[data-toggle="lightbox"]', function (event) {
      event.preventDefault();
      var lightbox = $(this).ekkoLightbox({
        backdrop: "static", // Evita fechar ao clicar fora
        keyboard: false     // Opcional: Desativa fechamento com ESC
      });
  
      // Adicionar o botão de Fechar dentro da imagem da lightbox
      $(document).on('shown.bs.modal', function () {
        var closeButton = $('<button class="btn-close">Fechar</button>');
  
        // Adicionar o botão de fechar dentro da imagem da lightbox
        $('.ekko-lightbox .modal-body').append(closeButton);
  
        // Fechar a lightbox ao clicar no botão
        closeButton.on('click', function () {
          $('.ekko-lightbox').modal('hide');
        });
      });
    });
  </script>
  
</body>
