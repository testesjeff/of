<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Fundo cinza escuro */
        }

        .quadrado-central {
            width: 300px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 5px;
            overflow: hidden;
        }

        .cabecalho {
            display: flex;
            align-items: center;
            background-color: white;
            color: black;
            padding: 10px;
            font-family: 'Open Sauce', sans-serif;
            font-weight: 700;
        }

        .circulo {
            width: 30px;
            height: 30px;
            background-image: url('https://www.dropbox.com/scl/fi/d2nqa9ib3dctufiy6d8cu/109.webp?rlkey=rbthpxyv8zcylsizlfx2ff2mr&st=u2whv8im&raw=1');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin-right: 10px;
        }

        .cabecalho p {
            margin: 0;
        }

        .quadrado-vazio {
            width: 100%;
            position: relative;
        }

        .cabecalho-conteudo {
            background-color: white;
            color: black;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Open Sauce', sans-serif;
            font-weight: 700;
        }

        .left-icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .right-icons {
            font-size: 1.2rem;
        }

        .icon {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .icon i {
            transition: color 0.3s;
        }

        .icon.clicked i {
            color: red;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .navigation button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            pointer-events: all;
            border-radius: 50%;
        }

        .navigation button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <div class="quadrado-central">
        <!-- Cabeçalho -->
        <div class="cabecalho">
            <div class="circulo"></div>
            <p>Sarinha Leite</p>
        </div>

        <!-- Quadrado Vazio -->
        <div class="quadrado-vazio" id="quadrado-vazio">
            <img id="current-image" style="width: 100%; height: auto; display: block;" alt="Imagem Atual">
            <div class="navigation">
                <button id="prev">&lt;</button>
                <button id="next">&gt;</button>
            </div>
        </div>

        <!-- Segundo Cabeçalho -->
        <div class="cabecalho-conteudo">
            <div class="left-icons">
                <div class="icon" id="like-button">
                    <i class="fas fa-heart"></i>
                    <span id="like-count">917</span>
                </div>
                <div class="icon">
                    <i class="fas fa-eye"></i>
                    <span>2.7K</span>
                </div>
            </div>
            <div class="right-icons">
                <i class="fas fa-crown" style="color: gold;"></i>
            </div>
        </div>
    </div>

    <section id="images" style="display: none;">
        <img src="https://www.dropbox.com/scl/fi/jsbcrgbveupllcgqscd7m/1.webp?rlkey=bv261sc2w7411s7kmbjrf68ag&st=zlo8dk1z&raw=1" alt="Imagem 1">
        <img src="https://www.dropbox.com/scl/fi/sy3eqnd1y7rql9jzf61fe/2.webp?rlkey=2gskkp8pt2aaiy5zezw7fbsnv&st=hx35swis&raw=1" alt="Imagem 2">
        <img src="https://www.dropbox.com/scl/fi/wdlmn9v3nlx0lfv37mxig/12.webp?rlkey=g3zb6fmdxwth0pg4nwsxggdn8&st=5l8rfj4d&raw=1" alt="Imagem 3">
    </section>

    <script>
        const quadradoVazio = document.getElementById('quadrado-vazio');
        const currentImage = document.getElementById('current-image');
        const images = Array.from(document.getElementById('images').getElementsByTagName('img'));
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        let currentIndex = 0;

        function updateImage() {
            const selectedImage = images[currentIndex];
            currentImage.src = selectedImage.src;

            // Ajusta o tamanho do quadrado vazio automaticamente
            currentImage.onload = () => {
                quadradoVazio.style.height = `${currentImage.offsetHeight}px`;
            };
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        });

        // Inicializa com a primeira imagem
        updateImage();

        // Função para gerenciar o coração
        const likeButton = document.getElementById('like-button');
        const likeCount = document.getElementById('like-count');
        let liked = false;

        likeButton.addEventListener('click', () => {
            liked = !liked;
            likeButton.classList.toggle('clicked', liked);
            likeCount.textContent = liked ? parseInt(likeCount.textContent) + 1 : parseInt(likeCount.textContent) - 1;
        });
    </script>

</body>
</html>
