  <link rel="shortcut icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">

  <title>Bootstrap 4 Lightbox Gallery</title>
  <link rel="canonical" href="https://codepen.io/nsom/pen/VbqLew">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: aqua;
    }

    .row {
      margin: 15px;
    }

    section {
      width: 100%;
      margin-top: 70px;
      column-count: 3;
      column-gap: 10px;
      padding: 10px;
      position: relative;
    }

    section a {
      display: block;
      margin-bottom: 10px;
    }

    .btn-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: red;
      color: white;
      padding: 7px;
      border: none;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      z-index: 9999;
    }

    .btn-close:hover {
      background-color: darkred;
    }

    .ekko-lightbox .modal-body {
      position: relative;
    }
  </style>
</head>

<body translate="no">
  <div class="container">
    <section>
      <a href="https://unsplash.it/1200/768.jpg?image=251" data-toggle="lightbox" data-gallery="gallery">
        <img src="https://unsplash.it/600.jpg?image=251" class="img-fluid rounded" loading="lazy" alt="Image 251">
      </a>
      <a href="https://unsplash.it/1200/768.jpg?image=252" data-toggle="lightbox" data-gallery="gallery">
        <img src="https://unsplash.it/600.jpg?image=252" class="img-fluid rounded" loading="lazy" alt="Image 252">
      </a>
      <a href="https://unsplash.it/1200/768.jpg?image=253" data-toggle="lightbox" data-gallery="gallery">
        <img src="https://unsplash.it/600.jpg?image=253" class="img-fluid rounded" loading="lazy" alt="Image 253">
      </a>
      <a href="https://unsplash.it/1200/768.jpg?image=254" data-toggle="lightbox" data-gallery="gallery">
        <img src="https://unsplash.it/600.jpg?image=254" class="img-fluid rounded" loading="lazy" alt="Image 254">
      </a>
      <a href="https://unsplash.it/1200/768.jpg?image=255" data-toggle="lightbox" data-gallery="gallery">
        <img src="https://unsplash.it/600.jpg?image=255" class="img-fluid rounded" loading="lazy" alt="Image 255">
      </a>
      <a href="https://unsplash.it/1200/768.jpg?image=256" data-toggle="lightbox" data-gallery="gallery">
        <img src="https://unsplash.it/600.jpg?image=256" class="img-fluid rounded" loading="lazy" alt="Image 256">
      </a>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
  <script>
    $(document).on("click", '[data-toggle="lightbox"]', function (event) {
      event.preventDefault();
      var lightbox = $(this).ekkoLightbox({
        backdrop: "static",
        keyboard: false
      });

      $(document).on('shown.bs.modal', function () {
        var closeButton = $('<button class="btn-close">Fechar</button>');

        $('.ekko-lightbox .modal-body').append(closeButton);

        closeButton.on('click', function () {
          $('.ekko-lightbox').modal('hide');
        });
      });
    });
  </script>
</body>

</html>
